APP_NAME = Gogs
RUN_USER = vk
RUN_MODE = prod

[database]
DB_TYPE  = postgres
HOST     = postgres:5432
NAME     = gogs
USER     = admin
PASSWD   = admin
SSL_MODE = disable
PATH     = data/gogs.db

[repository]
ROOT = /opt/gogs-repositories

[server]
DOMAIN           = localhost
HTTP_PORT        = 3000
ROOT_URL         = http://localhost:3000/
DISABLE_SSH      = false
SSH_PORT         = 22
START_SSH_SERVER = false
OFFLINE_MODE     = false

[mailer]
ENABLED = false

[service]
REGISTER_EMAIL_CONFIRM = false
ENABLE_NOTIFY_MAIL     = false
DISABLE_REGISTRATION   = false
ENABLE_CAPTCHA         = true
REQUIRE_SIGNIN_VIEW    = false

[picture]
DISABLE_GRAVATAR        = false
ENABLE_FEDERATED_AVATAR = true

[session]
PROVIDER = file

[log]
MODE      = file
LEVEL     = Info
ROOT_PATH = /opt/local/gogs/log

[security]
INSTALL_LOCK = true
SECRET_KEY   = Xn4E3AghD7od0v0

